<!DOCTYPE html><html lang="it"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scarica la checklist — Federica Cellini</title>
<meta name="robots" content="noindex,nofollow">
<style>
:root{ --navy:#0A2540; --gold:#D4AF37; --gold-2:#E2BF56; --text:#1C1C1C; --muted:#555; --bg:#FAFAFA; --radius:14px; }
*{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
.container{max-width:520px;margin:64px auto;background:#fff;padding:28px;border-radius:var(--radius);box-shadow:0 6px 24px rgba(10,37,64,.08)}
h1{margin:0 0 8px;font-size:24px;line-height:1.2;font-weight:800;color:var(--navy);text-align:center}
p.lead{margin:0 0 22px;color:var(--muted);font-size:15px;text-align:center}
label{display:block;font-size:14px;font-weight:600;margin:14px 0 6px}
input,select{width:100%;padding:12px 14px;border:1px solid #e6e6e6;border-radius:12px;font-size:15px;background:#fff;outline:none}
input:focus,select:focus{border-color:#cbd5e1;box-shadow:0 0 0 3px rgba(58,124,165,.12)}
button{width:100%;margin-top:10px;padding:14px;border:0;border-radius:12px;cursor:pointer;background:var(--gold);color:var(--navy);font-weight:800;font-size:16px;transition:background .15s ease,transform .02s ease}
button:hover{background:var(--gold-2)} button:active{transform:translateY(1px)}
.success{display:none;margin-top:14px;padding:12px;border-radius:12px;text-align:center;background:#e8f7ef;color:#0a6b2b;font-weight:600;font-size:14px}
.err{color:#b00020;font-size:13px;margin-top:6px;display:none}
</style>
<script>!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];
t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
fbq('init','1375982357419853');fbq('track','PageView');</script>
</head><body>
<div class="container">
  <h1>Scarica la checklist</h1>
  <p class="lead">Compila i campi per riceverla in pochi secondi.</p>
  <form id="leadForm" novalidate>
    <label for="name">Nome</label><input id="name" required>
    <label for="email">Email</label><input id="email" type="email" required>
    <label for="phone">Telefono</label><input id="phone" type="tel" required>
    <label for="situazione">Situazione</label>
    <select id="situazione" required>
      <option value="">Seleziona…</option><option>Ho già una casa vacanza</option><option>Sto per iniziare</option><option>Gestisco per altri</option>
    </select>
    <button id="submitBtn" type="submit">Invia e scarica</button>
    <div id="successMsg" class="success">Dati inviati! Reindirizzamento…</div>
    <div id="errMsg" class="err"></div>
  </form>
</div>
<script>
const TIPOLOGIA="gestione";
const REDIRECT="https://federicapropertymanager.github.io/checklisterrori/gestione/";
const ENDPOINT="https://script.google.com/macros/s/AKfycbysELmr4ZOvglHJfEplkkO0E8mW1oDfZUbhkQ2mzHo0vJp4f0npo50SNz8NLGwL-SwZNA/exec";

const q=new URLSearchParams(location.search);
const utm_source=q.get('utm_source')||''; const utm_medium=q.get('utm_medium')||''; const utm_campaign=q.get('utm_campaign')||TIPOLOGIA;
const PROVENIENZA=utm_source||'instagram';
const isEmail=v=>/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);

function getLeadId(){let id=localStorage.getItem('lid'); if(!id){id='ld_'+(crypto.randomUUID?crypto.randomUUID():Math.random().toString(16).slice(2)); localStorage.setItem('lid',id);} return id;}
function markSubmittedOnce(key){const k='submitted:'+key; if(localStorage.getItem(k)) return true; localStorage.setItem(k,'1'); return false;}

document.getElementById('leadForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const Nome=document.getElementById('name').value.trim();
  const Email=document.getElementById('email').value.trim();
  const Telefono=document.getElementById('phone').value.trim();
  const Situazione=document.getElementById('situazione').value;
  const err=document.getElementById('errMsg'); err.style.display='none';
  if(!Nome||!isEmail(Email)||!Telefono||!Situazione){ err.textContent="Compila correttamente tutti i campi."; err.style.display='block'; return; }

  const lid=getLeadId(); if(markSubmittedOnce(TIPOLOGIA+'-'+lid)) return;
  const payload={ Nome,Email,Telefono,Situazione, Tipologia:TIPOLOGIA, Prenotato:'No', Provenienza:PROVENIENZA,
    utm_source,utm_medium,utm_campaign, lead_id:lid, ts:new Date().toISOString(), userAgent:navigator.userAgent };

  try{ fbq('track','Lead',{funnel:TIPOLOGIA,utm_source,utm_medium,utm_campaign}); fbq('trackCustom','FormSubmit',{funnel:TIPOLOGIA}); }catch(e){}

  await fetch(ENDPOINT,{method:'POST',keepalive:true,headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
  document.getElementById('successMsg').style.display='block';
  const redirect=REDIRECT+(location.search?location.search+'&':'?')+'lid='+encodeURIComponent(lid);
  setTimeout(()=>location.href=redirect,120);
});
</script>
</body></html>
