<!-- ...HEAD invariato... -->
<style>
/* ...resto dello stile invariato... */
.proof{display:grid;gap:10px}
.ph{border-radius:14px;overflow:hidden;/* niente bordi */ box-shadow:0 10px 24px rgba(10,37,64,.10)}
.ph a{display:block;cursor:zoom-in}
.proof img{width:100%;height:clamp(220px,52vw,420px);object-fit:cover;display:block}

.gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
@media (max-width:900px){ .gallery{grid-template-columns:1fr 1fr} }
@media (max-width:560px){ .gallery{grid-template-columns:1fr} }
.gallery a{display:block;border-radius:14px;overflow:hidden;box-shadow:0 8px 18px rgba(10,37,64,.08);cursor:zoom-in}
.gallery img{width:100%;height:clamp(180px,36vw,280px);object-fit:cover;display:block}

.caption{font-size:14px;color:#667085;font-weight:600;margin-top:4px}

/* Lightbox */
.lb{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:9999}
.lb img{max-width:92vw;max-height:92vh;object-fit:contain;box-shadow:0 20px 60px rgba(0,0,0,.5);border-radius:12px}
.lb[aria-hidden="false"]{display:flex}
</style>
</head>
<body>
<div class="container">
  <!-- HERO invariato -->

  <!-- 2) RISULTATO principale -->
  <section class="section">
    <h2>Risultati reali (dal mio cruscotto)</h2>
    <div class="card proof">
      <div class="ph">
        <a class="zoom" href="#" aria-label="Apri immagine a schermo intero">
          <img data-src="/assets/img/riepilogo-2025.png" alt="Riepilogo risultati" loading="lazy" />
        </a>
      </div>
      <div class="caption">Dopo l’ottimizzazione: calendario più pieno e entrate in crescita stabile.</div>
    </div>
  </section>

  <!-- 3) Chi sono: invariato nel contenuto che ti ho già dato -->

  <!-- 4) RISULTATI elenco immagini -->
  <section class="section">
    <h2>Altri risultati (schermate reali)</h2>
    <div class="gallery" aria-label="Risultati">
      <a class="zoom" href="#"><img data-src="/assets/img/entrate-2025.png" alt="Entrate 2025" loading="lazy"></a>
      <a class="zoom" href="#"><img data-src="/assets/img/1-2025.png" alt="Dettaglio 1 2025" loading="lazy"></a>
      <a class="zoom" href="#"><img data-src="/assets/img/2-2025.png" alt="Dettaglio 2 2025" loading="lazy"></a>
      <a class="zoom" href="#"><img data-src="/assets/img/3-2025.png" alt="Dettaglio 3 2025" loading="lazy"></a>
      <a class="zoom" href="#"><img data-src="/assets/img/4-2025.png" alt="Dettaglio 4 2025" loading="lazy"></a>
      <a class="zoom" href="#"><img data-src="/assets/img/5-2025.png" alt="Dettaglio 5 2025" loading="lazy"></a>
    </div>
  </section>

  <!-- 5) Come funziona la call: invariato -->
</div>

<!-- Sticky CTA: invariato -->

<!-- Lightbox -->
<div id="lightbox" class="lb" aria-hidden="true" role="dialog" aria-label="Immagine ingrandita">
  <img id="lbimg" alt="Anteprima ingrandita" />
</div>

<script>
  // ====== LINK CORRETTI (restano) ======
  const TIPOLOGIA    = 'errori';
  const DOWNLOAD_URL = 'https://drive.google.com/file/d/1aJmnfQn4-Q31_UiskQMJAQ0O11YKpWog/view?usp=sharing';
  const CALENDLY_URL = 'https://calendly.com/federica-cellini88/30min';

  // ====== FIX PATH IMMAGINI per GitHub Pages ======
  (function fixImagesBase(){
    const first = location.pathname.split('/')[1] || '';
    const BASE_PATH = first ? ('/' + first) : '';
    document.querySelectorAll('img[data-src]').forEach(img=>{
      const rel = img.getAttribute('data-src');
      img.src = BASE_PATH + rel;
      const a = img.closest('a.zoom'); if(a){ a.href = img.src; }
    });
  })();

  // ====== UTM & LID (invariato) ======
  const q = new URLSearchParams(location.search);
  const utm_source   = q.get('utm_source')   || '';
  const utm_medium   = q.get('utm_medium')   || '';
  const utm_campaign = q.get('utm_campaign') || TIPOLOGIA;

  function getLeadId(){
    let id = localStorage.getItem('lid');
    if(!id){ id = 'ld_' + (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(16).slice(2)); localStorage.setItem('lid', id); }
    return id;
  }
  const lid = getLeadId();

  function withParams(url){
    const u = new URL(url);
    if(utm_source)   u.searchParams.set('utm_source', utm_source);
    if(utm_medium)   u.searchParams.set('utm_medium', utm_medium);
    if(utm_campaign) u.searchParams.set('utm_campaign', utm_campaign);
    u.searchParams.set('lid', lid);
    return u.toString();
  }

  ['btnDownloadHero','btnDownloadMid'].forEach(id=>{
    const el=document.getElementById(id); if(el) el.href = withParams(DOWNLOAD_URL);
  });
  ['btnCallHero','btnCallMid','btnCallBottom','btnCallSticky'].forEach(id=>{
    const el=document.getElementById(id); if(el) el.href = withParams(CALENDLY_URL);
  });
  document.querySelectorAll('a[href*="calendly.com"], a[href*="drive.google.com"]').forEach(a=>{
    try{ a.href = withParams(a.href); }catch(_){}
  });
  document.getElementById('y').textContent = new Date().getFullYear();

  // ====== Lightbox semplice ======
  const lb = document.getElementById('lightbox');
  const lbimg = document.getElementById('lbimg');
  document.querySelectorAll('a.zoom').forEach(a=>{
    a.addEventListener('click', e=>{
      e.preventDefault();
      lbimg.src = a.href;
      lb.setAttribute('aria-hidden','false');
    });
  });
  lb.addEventListener('click', ()=> lb.setAttribute('aria-hidden','true'));
  document.addEventListener('keydown', e=>{
    if(e.key==='Escape') lb.setAttribute('aria-hidden','true');
  });
</script>
</body>
</html>
