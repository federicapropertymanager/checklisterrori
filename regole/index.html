  :root{ --navy:#0A2540; --az:#3A7CA5; --gold:#D4AF37; --bg:#FFFFFF; --muted:#F5F5F5; --ink:#0A2540; --radius:16px; }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:#13202E;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  a{color:var(--az);text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:0 18px}
  .hero{background:linear-gradient(180deg,#0A2540 0%, #0A2540 65%, #082033 100%);color:#fff;padding:56px 0 34px}
  .eyebrow{letter-spacing:.12em;text-transform:uppercase;font-size:.82rem;color:#8CBFE0;margin:0 0 10px 0}
  h1{font-size:clamp(28px,6.2vw,56px);line-height:1.05;margin:0 0 18px 0}
  h1 .hi{color:var(--gold)}
  .lead{font-size:clamp(16px,2.7vw,20px);line-height:1.55;color:#E8F1F7;max-width:820px}
  .stack{display:flex;flex-direction:column;gap:14px;margin-top:22px}
  .btn{display:inline-flex;align-items:center;gap:12px;padding:16px 22px;border-radius:14px;font-weight:700;border:2px solid transparent;transition:.15s ease;justify-content:center}
  .btn-primary{background:var(--gold);color:#0A2540}
  .btn-ghost{background:transparent;border:2px solid #2D4962;color:#E8F1F7}
  .section{padding:46px 0}
  .cta-bar{position:sticky;bottom:0;left:0;right:0;background:#0A2540;border-top:1px solid rgba(255,255,255,.12);padding:14px 0;z-index:40}

<body>

<header class="hero">
  <div class="wrap">
    <p class="eyebrow">Scarica ora</p>
    <h1 id="titleH1">Titolo</h1>
    <p class="lead" id="leadP">Sottotitolo</p>
    <div class="stack">
      <a id="cta-download" class="btn btn-primary" href="#" target="_blank" rel="noopener">Scarica la guida</a>
      <a id="cta-calendly" class="btn btn-ghost" href="https://calendly.com/federica-cellini88/30min" target="_blank" rel="noopener">Prenota una consulenza gratuita</a>
    </div>
  </div>
</header>

<section class="section">
  <div class="wrap">
    <h2>Chi è Federica Cellini</h2>
    <p>Property Manager su Roma e dintorni. Metodo pratico e misurabile.</p>
  </div>
</section>

<div class="cta-bar">
  <div class="wrap">
    <a class="btn btn-primary" style="width:100%" href="https://calendly.com/federica-cellini88/30min" target="_blank" rel="noopener">Prenota la consulenza gratuita</a>
  </div>
</div>

<script>
  /* ===== COSTANTI (personalizza per ogni landing) ===== */
  const TIPOLOGIA   = "regole"; // cambia in "regole" / "gestione"
  const DOWNLOAD_URL= "https://drive.google.com/file/d/1XgVZ5-F3TlipuoJtBAL8xpcADdl4sXuA/view?usp=sharing"; // link drive specifico

  /* ===== Solo propagazione UTM/LID nei link (nessuna scrittura su Sheet) ===== */
  const q = new URLSearchParams(location.search);
  const utm_source   = q.get('utm_source')   || '';
  const utm_medium   = q.get('utm_medium')   || '';
  const utm_campaign = q.get('utm_campaign') || TIPOLOGIA;
  const lid = q.get('lid') || localStorage.getItem('lid') || '';

  function withParams(base){
    try{
      const u=new URL(base);
      if(utm_source)   u.searchParams.set('utm_source',utm_source);
      if(utm_medium)   u.searchParams.set('utm_medium',utm_medium);
      if(utm_campaign) u.searchParams.set('utm_campaign',utm_campaign);
      if(lid)          u.searchParams.set('lid', lid);
      return u.toString();
    }catch(e){ return base; }
  }

  // Set CTA download
  const d=document.getElementById('cta-download');
  d.href = withParams(DOWNLOAD_URL);

  // (Testi landing – opzionale)
  if(TIPOLOGIA==='errori'){
    document.title="Checklist: 7 errori che ti fanno perdere prenotazioni — Federica Cellini";
    document.getElementById('titleH1').innerHTML='Checklist: <span class="hi">7 errori</span> che ti fanno perdere prenotazioni';
    document.getElementById('leadP').textContent='Cosa evitare su titolo, foto, prezzi e messaggi per aumentare click e prenotazioni.';
  }else if(TIPOLOGIA==='regole'){
    document.title="Le 5 regole che ogni host deve conoscere — Federica Cellini";
    document.getElementById('titleH1').innerHTML='Le <span class="hi">5 regole</span> che ogni host deve conoscere';
    document.getElementById('leadP').textContent='Evita sanzioni e problemi: SCIA, tassa di soggiorno, privacy e adempimenti chiave.';
  }else{
    document.title="Guida pratica alla gestione degli affitti brevi — Federica Cellini";
    document.getElementById('titleH1').innerHTML='Guida pratica alla <span class="hi">gestione</span> degli affitti brevi';
    document.getElementById('leadP').textContent='Processi, prezzi dinamici, messaggi e controllo qualità per risultati stabili.';
  }
</script>
